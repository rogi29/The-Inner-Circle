    <script>
        var obj = $r('aside.container'), menu = $r('#menu'), clicks = 0;

        $r('[data-color]').each(function(){
            $r(this).css('backgroundColor', this.getAttribute('data-color'));
        }, false);

            });

        menu.click(function(){
            var width = parseInt(obj.css('width')), screenWidth = window.innerWidth, maxWidth = 0;

            if(screenWidth > 1244) {
                maxWidth = 360;
            } else if(screenWidth < 1244 && screenWidth > 720){
                maxWidth = 70;
            } else {
                maxWidth = 84;
            }

            obj.cancelAnimation();
            if(clicks == 0) {
                obj.animate(
                        'width',    //css
                        width,      //minimum
                        maxWidth,        //maximum
                        0,        //delay
                        0.4,          //duration
                        //delta
                        $r(false).setDelta(
                                'easeOut',
                                {name: 'quadrantic', progress: 2}
                        ),
                        'px',       //extension
                        false       //callback
                );
                clicks = 1;
            } else if(clicks == 1) {
                obj.animate(
                        'width',    //css
                        width,      //minimum
                        0,         //maximum
                        0,        //delay
                        0.4,        //duration
                        //delta
                        $r(false).setDelta(
                                'easeOut',
                                {name: 'quadrantic', progress: 2}
                        ),
                        'px',       //extension
                        false       //callback
                );
                clicks = 0;
            }
        });
    </script>
